name: Build & Deploy Backend

on:
  push:
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login into docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}


      - name: Build the docker image
        run: docker build --platform=linux/amd64 -t ${{secrets.DOCKER_USERNAME}}/human-or-ai ./server

      - name: Push the docker image
        run: docker push ${{secrets.DOCKER_USERNAME}}/human-or-ai
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      -
        name: Setup SSH Key
        run: echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem
        
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
              docker pull ${{ secrets.DOCKER_USERNAME }}/human-or-ai
              docker stop ${{ secrets.DOCKER_USERNAME }}/human-or-ai || true
              docker rm ${{ secrets.DOCKER_USERNAME }}/human-or-ai || true
              docker run -d --name ${{ secrets.DOCKER_USERNAME }}/human-or-ai -p 80:8000 \
                -e API_KEY=${{secrets.GOOGLE_API_KEY}} \
                ${{ secrets.DOCKER_USERNAME }}/human-or-ai



